<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>meGPT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h3>ChatGPT Bot Extension</h3>
            </div>

            <div class="info">
                <a href="https://jenquito.github.io" class="href" target="_blank">
                    Coded by Jay Enquito
                </a>
            </div>

            <div class="chat-container">
                <div id="chat-log"></div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Send a message.">
                    <button id="send-button">
                        <i class="fa-solid fa-paper-plane" id="button-icon"></i>
                    </button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
