<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blurb - The Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <h1>Blurb - Guess The Word</h1>
            <div class="content">
                <input type="text" class="type-input" maxlength="1">
                <div class="word"></div>
                <div class="info">
                    <p class="guess">Guesses: <span></span></p>
                    <p class="wrong">Misses: <span></span></p>
                    <p class="hint">Hint: <span></span></p>
                </div>

                <div class="buttons">
                    <button class="reset">Reset Game</button>
                    <button class="showhint">Show Hint</button>
                </div>
                
            </div>
        </div>
        
        <script src="js/word-db.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
